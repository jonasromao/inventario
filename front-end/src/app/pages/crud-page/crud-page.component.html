<p-panel header="Manage Employees">
  <p-header>
    <div class="panel-header-buttons">
      <button class="delete-button" label="Delete" icon="pi pi-minus-circle" pButton></button>
      <button class="add-button" label="Add New Employee" icon="pi pi-plus-circle" pButton></button>
    </div>
  </p-header>
  
  <app-table
    [sourceObservable]="getPeopleObservable"
    [columns]="columns" [actions]="actions"
  ></app-table>
</p-panel>
